<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_Account</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-10 text-indigo-900">WELL_COME TO <strong class="text-rose-600">OUR BANK !!</strong></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="font-semibold mb-2">Pleace Login</h3>
            <input class="w-9/12 block mb-2 p-2 rounded" placeholder="Your Email" type="email" name="" id="user-email">
            <input class="p-2 rounded w-9/12 block mb-2" placeholder="Your Password" type="password" name="" id="user-password">
            <button class="btn bg-amber-600 font-semibold px-8 text-white rounded py-2 hover:bg-sky-700" id="btn-submit">Submit</button>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
